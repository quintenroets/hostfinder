[project]
name = "PROJECT_NAME"
version = "0.0.1"
description = "PROJECT_DESCRIPTION"
authors = [{ name = "Quinten Roets", email = "qdr2104@columbia.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.urls]
"Source Code" = "https://github.com/quintenroets/PROJECT_NAME"

[project.optional-dependencies]
dev = [
    "pre-commit"
]
test = [
    "pytest",
    "hypothesis"
]

[project.scripts]
CONSOLE_COMMAND = "PROJECT_NAME:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
]
fix = true

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
